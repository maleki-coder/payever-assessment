<mat-drawer-container class="container">
  <mat-drawer mode="side" opened>
    <mat-calendar
      #calendar
      [(selected)]="selected"
      (selectedChange)="onDateChange($event)"
    ></mat-calendar>
  </mat-drawer>
  <mat-drawer-content>
    @for(timeSlot of timeSlots | hourOnly;track timeSlot) {
        <div>{{timeSlot }}</div>
    }
  </mat-drawer-content>
</mat-drawer-container>
